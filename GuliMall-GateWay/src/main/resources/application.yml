#    将服务注册到Nacos，需要nacos地址和服务名称
spring:
  application:
    name: GuliMall-GateWay
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
    gateway:
      routes:
#        product
        - id: product_rout
          uri: lb://GuliMall-Product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

#        thirdparty
        - id: thirdparty_rout
          uri: lb://GuliMall-ThirdParty
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>/?.*), /$\{segment}

#        member
        - id: member_rout
          uri: lb://GuliMall-Member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

#        renren-fast
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}

#        gulimall-host
        - id: gulimall_host_route
          uri: lb://GuliMall-Product
          predicates:
            - Host=gulimall.com

#        gulimall-search
        - id: gulimall_search_route
          uri: lb://GuliMall-Search
          predicates:
            - Host=search.gulimall.com

server:
  port: 88


